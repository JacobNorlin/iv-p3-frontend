<html lang="en">

<head>
 <meta http-equiv="content-type" content="text/html; charset=UTF8">
 <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">



 <link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
 
 <link rel="stylesheet" type="text/css" href="./src/css/style.css">
 <link rel="stylesheet" type="text/css" href="./bower_components/d3.parcoords.js/d3.parcoords.css">
</head>
<body>
 <script src="./build/bundle.js"></script>

 <div class="container-fluid">
<div class="row">
    <div id="specificData" class="modal fade" role="dialog">
        <div class="modal-dialog" style="width:100%">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
               <div id="genericDataDiv" class="parcoords" style="width:100%; height:100%">
               </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

  </div>

    </div>
    <div class="col-sm-6">
        <div id="canvasDiv">
        <canvas id="myCanvas"> </canvas>
            <div id="filters">
                <div id="viewStructures">
                    <button id='countries'>Countries</button>
                    <button id='cities'>Cities</button>
                    <button id='demographics'>Demographics</button>
                    <button id='posts' type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#specificData">Posts</button>
                    <button id='generics' type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#specificData">Generic</button>

                </div>
                <div id="reachNumber"></div>
                <input type="range" id="reachFilter" >Filter reach
                <div id="likeNumber"></div>
                <input type="range" id="likeFilter">Filter likes
                <div id="currentTime"></div><div id="hoverDate"></div>
                <input type="range" id="timelineFilter"></input>
        </div> 
    </div>
    </div>
    <div class="col-sm-6" style="width=100%">
        <div id="test" class="parcoords" style="height:100%"></div>
        <div id="dataTableDiv">
            <h1>Data</h1>
            <table class="table table-bordered" id="structureTable"></table>
        </div>
    </div>
</div>








</body>
</html>
